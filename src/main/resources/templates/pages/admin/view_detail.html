<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/view_detail.css}">
    <link rel="icon" href="/image/p.png" type="image/x-icon">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div th:replace="/fragments/admin/sidebar :: sidebar"></div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Thông tin cá nhân
        </h2>


        <div class="user-wrapper">
            <img src="/image/ico_account_gray.png" width="24px" height="24px" alt="">
            <div>
                <h4 th:text="${authen_user.firstName + ' ' + authen_user.lastName}">Dung Cao Quoc</h4>
                <small th:text="${authen_user.role.roleName}"></small>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="details personal">
<!--                <div class="account-image">-->
<!--                    <img width="150px" height="150px" src="Page/img/pexels-errin-casano-2356071.jpg">-->
<!--                </div>-->
                <h2 style="text-align: center;">Thông tin cá nhân</h2>
                <div class="account-info">
                    <dl>
                        <div class="info-row">
                            <dt>ID</dt>
                            <dd th:text="${user.id}"></dd>
                        </div><div class="info-row">
                            <dt>Quyền</dt>
                            <dd th:text="${user.role.roleName}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Họ<dt>
                            <dd th:text="${user.firstName}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Tên</dt>
                            <dd th:text="${user.lastName}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Email</dt>
                            <dd th:text="${user.email}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Số điện thoại</dt>
                            <dd th:text="${user.phoneNumber}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Địa chỉ</dt>
                            <dd th:text="${user.address}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Giới tính</dt>
                            <dd th:text="${user.gender ? 'Male' : 'Female'}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Ngày sinh</dt>
                            <dd th:text="${user.dob}"></dd>
                        </div>
                        <div class="info-row">
                            <dt>Trạng thái</dt>
                            <dd th:text="${user.active ? 'Active' : 'Inactive'}"></dd>
                        </div>

                    </dl>
                </div>

                <div class="btn-exit">
                    <form action="/admin/view-account" method="get">
                        <button type="submit" class="nextBtn">
                            <span class="btnText">Trở lại</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
